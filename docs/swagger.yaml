info:
  contact: {}
paths:
  /api/file:
    get:
      description: Get a list of all files, optionally filtered by filename.
      parameters:
      - description: filename to filter by
        in: query
        name: f
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.File'
            type: array
      summary: Get a list of files
      tags:
      - files
    post:
      consumes:
      - application/json
      description: Adds a new file to the database.
      parameters:
      - description: File to add
        in: body
        name: file
        required: true
        schema:
          $ref: '#/definitions/movielite.FileInput'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.File'
      summary: Add a new file
      tags:
      - files
  /api/file/{id}:
    delete:
      description: Deletes a file by its ID.
      parameters:
      - description: File ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.File'
      summary: Delete a file
      tags:
      - files
    get:
      description: Get a single file by its ID.
      parameters:
      - description: File ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.File'
      summary: Get a single file
      tags:
      - files
    put:
      consumes:
      - application/json
      description: Updates a file's information.
      parameters:
      - description: File ID
        in: path
        name: id
        required: true
        type: integer
      - description: File information to update
        in: body
        name: file
        required: true
        schema:
          $ref: '#/definitions/movielite.FileInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.File'
      summary: Update a file
      tags:
      - files
  /api/file/{id}/download:
    get:
      description: Downloads a file by its ID.
      parameters:
      - description: File ID
        in: path
        name: id
        required: true
        type: integer
      - description: Optional download filename
        in: path
        name: name
        type: string
      produces:
      - application/octet-stream
      responses:
        "200":
          description: OK
          schema:
            type: file
      summary: Download a file
      tags:
      - files
  /api/file/{id}/move/{dir}:
    put:
      description: Moves a file to a new directory.
      parameters:
      - description: File ID
        in: path
        name: id
        required: true
        type: integer
      - description: Target directory name
        in: path
        name: dir
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.File'
      summary: Move a file
      tags:
      - files
  /api/movie:
    get:
      description: get movies
      parameters:
      - description: Order by (name, recent, last_scanned)
        in: query
        name: orderby
        type: string
      - description: Title filter
        in: query
        name: title
        type: string
      - description: Alpha filter
        in: query
        name: alpha
        type: string
      - description: Genre ID filter
        in: query
        name: genre
        type: integer
      - description: Crew person ID filter
        in: query
        name: crew
        type: integer
      - description: Person (cast/crew) ID filter
        in: query
        name: person
        type: integer
      - description: Cast person ID filter
        in: query
        name: cast
        type: integer
      - description: Country code filter
        in: query
        name: country
        type: string
      - description: Show (multiple, unrated, duplicate, notitle, nodesc, watchlist)
        in: query
        name: show
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/movielite.Movielist'
      summary: Get a list of movies
      tags:
      - movies
    post:
      consumes:
      - application/json
      description: create a new movie entry
      parameters:
      - description: Movie object
        in: body
        name: movie
        required: true
        schema:
          $ref: '#/definitions/models.Movie'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Movie'
      summary: Create a movie
      tags:
      - movies
  /api/movie/{id}:
    delete:
      description: delete a movie by ID
      parameters:
      - description: Movie ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Movie'
      summary: Delete a movie
      tags:
      - movies
    get:
      description: get a movie by ID
      parameters:
      - description: Movie ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Movie'
      summary: Get a single movie
      tags:
      - movies
    put:
      consumes:
      - application/json
      description: update a movie by ID
      parameters:
      - description: Movie ID
        in: path
        name: id
        required: true
        type: integer
      - description: Movie object
        in: body
        name: movie
        required: true
        schema:
          $ref: '#/definitions/models.Movie'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Movie'
      summary: Update a movie
      tags:
      - movies
  /api/movie/{id}/addMeta/{metaid}:
    put:
      description: Associates TMDB metadata with a movie
      parameters:
      - description: Movie ID
        in: path
        name: id
        required: true
        type: integer
      - description: TMDB Movie ID
        in: path
        name: metaid
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Movie'
      summary: Add/Update metadata for a movie
      tags:
      - movies
  /api/movie/{id}/play:
    put:
      description: play a movie file on the server
      parameters:
      - description: Movie ID
        in: path
        name: id
        required: true
        type: integer
      - description: Show directory in file manager instead of playing
        in: query
        name: showdir
        type: string
      produces:
      - application/json
      responses: {}
      summary: Play a movie
      tags:
      - movies
  /login:
    post:
      consumes:
      - application/json
      description: Logs a user in and returns a JWT token.
      parameters:
      - description: Login credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/movielite.input'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/movielite.token'
        "400":
          description: Invalid credentials or request
          schema:
            $ref: '#/definitions/gin.H'
      summary: User login
      tags:
      - auth
swagger: "2.0"
