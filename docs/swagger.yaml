        $ref: '#/definitions/movielite.meta'
    type: object
  movielite.input:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  movielite.meta:
    properties:
      total:
        type: integer
    type: object
  movielite.token:
    properties:
      is_admin:
        type: boolean
      token:
        type: string
      user_name:
        type: string
